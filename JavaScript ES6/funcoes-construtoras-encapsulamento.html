<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Funções Construtoras - Encapsulamento</title>
        <script type="text/babel">
            let Carro = function () {
                this.cor = "Amarelo";
                this.modelo = "Chevette";
                this.velocidadeAtual = 0;
                this.velocidadeMaxima = 180;

                this.acelerar = function () {
                    let velocidade = this.getVelocidadeAtual() + 50;
                    if (velocidade > this.velocidadeMaxima) {
                        velocidade = this.velocidadeMaxima;
                    }
                    this.setVelocidadeAtual(velocidade);
                };
                this.getVelocidadeAtual = function () {
                    return this.velocidadeAtual;
                };
                this.setVelocidadeAtual = function (velocidade) {
                    this.velocidadeAtual = velocidade;
                };
            };

            let carro = new Carro();
            console.log(carro.velocidadeAtual);
            carro.acelerar();
            console.log(carro.velocidadeAtual);
            carro.acelerar();
            console.log(carro.velocidadeAtual);
            carro.acelerar();
            console.log(carro.velocidadeAtual);
            carro.acelerar();
            console.log(carro.velocidadeAtual);
            carro.velocidadeMaxima = 280;
            carro.acelerar();
            console.log(carro.velocidadeAtual);
            console.log("\n");

            let Carro2 = function () {
                var velocidadeMaxima = 180;
                var quilometrosRodados = 0;

                this.cor = "Amarelo";
                this.modelo = "Chevette";
                this.velocidadeAtual = 0;

                this.acelerar = function () {
                    let velocidade = this.getVelocidadeAtual() + 50;
                    if (velocidade > velocidadeMaxima) {
                        velocidade = velocidadeMaxima;
                    }
                    this.setVelocidadeAtual(velocidade);
                    setQuilometrosRodados(0.07);
                };
                this.getVelocidadeAtual = function () {
                    return this.velocidadeAtual;
                };
                this.setVelocidadeAtual = function (velocidade) {
                    this.velocidadeAtual = velocidade;
                };

                var setQuilometrosRodados = function (quilometros) {
                    quilometrosRodados += quilometros;
                };
            };

            let carro2 = new Carro2();
            console.log(carro2.velocidadeAtual);
            carro2.acelerar();
            console.log(carro2.velocidadeAtual);
            carro2.acelerar();
            console.log(carro2.velocidadeAtual);
            carro2.acelerar();
            console.log(carro2.velocidadeAtual);
            carro2.acelerar();
            console.log(carro2.velocidadeAtual);
            carro2.velocidadeMaxima = 280;
            carro2.acelerar();
            console.log(carro2.velocidadeAtual);
        </script>
    </head>
    <body></body>
</html>

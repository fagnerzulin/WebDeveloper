<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Destructuring Assignment - Arrays</title>
        <script type="text/babel">
            //destruturação
            let frutas = ["Abacaxi", "Uva", "Pera", "Mamão"];

            //let [a, b, , c] = frutas; // pular um indice

            let [a, b = "Pêra", c, d, e = "Banana"] = frutas; // parametros default

            console.log(a, b, c, d, e);

            let coisas = [
                ["Abacaxi", "Uva", "Pera", "Mamão"],
                ["José", "Maria"],
            ];

            let [, [, nome]] = coisas; //destruturação de arrays multidimensional
            console.log(nome);
        </script>
    </head>
    <body></body>
</html>

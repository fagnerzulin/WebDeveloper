<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOM - Location</title>
        <script></script>
    </head>
    <body>
        <button
            onclick=" window.location.href = 'http://google.com.br'"
            type="button"
        >
            Acessar Google
        </button>
        <button
            onclick="window.location.href = 'http://faus.com.br'"
            type="button"
        >
            Acessar Faus
        </button>
    </body>
</html>

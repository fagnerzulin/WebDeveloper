<!DOCTYPE html>
<html>

	<!--
		Links

			Links tem estados:

				Vistados - quando clicado, fica com a cor
				Não visitados -link novo, que o usuário não interagiu 
				ainda, é possivel definir uma cor 
	
	-->
	<head>
		<title>Links</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			a{
				padding: 5px 10px;
				text-decoration: none;
			}
			/*ATENÇÃO - AQUI A ORDEM DE FORMATAÇÃO DEVE SER
			MANTIDA NA ORDEM ESCRITA ABAIXO*/

			/*Links não visitados e visitados(é possivel fazer a mesma formatação para ambos*/
			a:link, a:visited{
				color: #b9c941;
			}

			/*Não é comum formatar links visitados */

			/*Links Visitados*/
			/*a:visited{
				color: #b9c941;
			}*/

			/*Links Houver, passa o cursor sobre o link*/
			a:hover{
				color: #fff;
				background: #6d790f;
			}

			/*Links Ativos, quando clicados*/
			a:active{
				color: #e4f371;
			}

		</style>



	</head>


	<body>

		<a href="https://www.google.com.br/"> Google </a> |

		<a href="https://www.tecmundo.com.br/"> TecMundo </a> |

		<a href="https://www.yhdmlo.com.br/"> yhdmlo </a> |

		<a href="https://www.megacurioso.com.br/"> Mega Curioso </a>

	</body>

</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Funções Nativas de Datas</title>
        <script>
            var data = new Date();

            document.write(
                data.getDate() +
                    "/" +
                    (data.getMonth() + 1) +
                    "/" +
                    data.getFullYear()
            );
        </script>
    </head>
    <body></body>
</html>

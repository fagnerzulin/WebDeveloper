<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Casting de tipos</title>

        <script>
            var variavel1 = prompt("Digite um número:");
            var variavel2 = prompt("Digite outro número:");

            variavel1 = parseInt(variavel1);
            variavel2 = parseFloat(variavel2);

            console.log(variavel1);
            console.log(variavel2);

            document.write(variavel1 + variavel2);
            document.write("<br>");

            var var1 = 10;
            var var2 = 20;

            document.write(var1.toString() + var2.toString());
        </script>
    </head>
    <body></body>
</html>

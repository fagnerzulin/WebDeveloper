<!DOCTYPE html>
<html>

		<!-- -->
	<head>

		<title>Formulários</title>
		<meta charset="utf-8">
		<!--configura a codificação da página -->

	</head>


	<body>

		<h2>Login</h2>
		<!-- a tag form cria a estrutura do formulário -->
		<form> <!--a propriedade action define a pagina que contem o código que irá processar os dados informados pelo usuário -->

			Login:<br>
			<!-- A tag input define a estrutura que irá receber 
			os dados informados pelo usuário

			A estrutura pode variar a depender do tipo escolhido que 
			é defindo pela propriedade type

			A propriedade name cria uma espécie de variavel e atribui a ela o valor informado pelo usuário -->
			<input type="text" name="login"><br>

			Senha: <br>
			<input type="password" name="senha"><br>

			<!-- o type button cria um botão, a propriedade value determina o valor do botão (nesse caso) -->
			<input type="button" value="Logar">
			<!-- para enviar o fomrulário, usa-se o type submit -->

		</form>

		<h2>Cadastre-se</h2>

		<form>
			
			Login:<br>
			<input type="text" name="login"><br><br>

			Sexo:<br>
			<!-- o type radio dá um estrura de seleção onde se marca a "bolinha" com a opção desejada
			para que somente uma opção seja marcada, é necessário ter o mesmo valor nas propriedades name 
			a propriedade value (aqui) abstrai o valor da opção para que essa seja padronizada-->
			<input type="radio" name="sexo" value="M"> Masculin<br>
			<input type="radio" name="sexo" value="F"> Feminino<br>

			Interesses<br>
			<!-- no type checkbox, é possivel escolher mais de uma opçao
			tem funcionamento parecido com radio -->
			<input type="checkbox" name="interesses"> Futebol<br>
			<input type="checkbox" name="interesses"> Cursos<br>
			<input type="checkbox" name="interesses"> Moda<br><br>

			Estado<br>
			<!-- a tag select cria uma lista de opções onde o usuário pode escolher uma unica opção -->
			<select>
				<!--as opções são definidas na tag option -->
				<!--para padronizar o valor da opção, utiliza-se o value-->
				<option value="sp">SP</option>
				<option value="rj">RJ</option>
				<option value="mg">MG</option>
				<option value="rs">RS</option>
			</select><br><br>

			Observações:<br>
			<textarea></textarea><br><br>
			<!-- a tag textarea cria um caixa de texto expansivo -->

			<input type="submit" value="Cadastrar">

		</form>

	</body>


</html>

        <title>Destructuring Assignment - Funções</title>
        <script type="text/babel">
            //array
            /*
            let arr = [10, 20, 30, 40];

            teste(arr);*/

            let obj = {
                a: 10,
                b: 20,
                c: 30,
                d: 40,
            };

            //o Destructuring acessa diretamente o atributo pela chave
            function teste({ a: x, b, d }) {
                console.log(x, b, d);
            }

            teste(obj);
        </script>

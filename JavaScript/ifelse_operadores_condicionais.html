<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>If else</title>
        <script>
            var media = 7;
            var nota = prompt("Escreva a nota do aluno: ");

            if (nota >= media) {
                document.write("Aprovado");
            } else {
                document.write("Reprovado");
            }
        </script>
    </head>
    <body></body>
</html>

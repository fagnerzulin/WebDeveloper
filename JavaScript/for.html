<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estrutura For</title>
        <script>
            for (let x = 10; x >= 0; x -= 4) {
                document.write(x + "<br/>");

                //pode usar o break e o continue
            }
        </script>
    </head>
    <body></body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Operadores Aritméticos</title>

        <script>
            var num1 = Number(prompt("Digite o valor de num1"));
            var num2 = Number(prompt("Digite o valor de num2"));

            document.write(
                "A soma entre " + num1 + " e " + num2 + " é: " + (num1 + num2)
            );

            document.write("</br>");
            document.write(
                "A subtração entre " +
                    num1 +
                    " e " +
                    num2 +
                    " é: " +
                    (num1 - num2)
            );

            document.write("</br>");
            document.write(
                "A multiplicação entre " +
                    num1 +
                    " e " +
                    num2 +
                    " é: " +
                    num1 * num2
            );

            document.write("</br>");
            document.write(
                "A divisão entre " + num1 + " e " + num2 + " é: " + num1 / num2
            );

            document.write("</br>");
            document.write(
                "O modulo entre " + num1 + " e " + num2 + " é: " + (num1 % num2)
            );

            document.write("</br>");
            document.write("O incremento de " + num1 + " é: " + ++num1);

            document.write("</br>");
            document.write("O decremento de " + num1 + " é: " + --num1);
        </script>
    </head>
    <body></body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>Fontes e Cores</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			.formatacao{
				/*Para cores mais específicas, usar o código hexadecimal da cor*/
				color: #C1400D;
				/*determina o tamanho da fonte em px*/
				font-size: 30px;
				/*define uma familia de fontes*/
				/*é indicado o uso de combinações seguras de fontes, onde é possivel definir a fonte (da especifica para a genérica), sendo que se o navegador não suportar um ele vai aplicar a proxima da sequencia*/
				font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif
			}

		</style>

	</head>
	<body>

		<h1 class="formatacao">Cabeçalho 1</h1>
		<p>Conteúdo</p>


	</body>
</html>

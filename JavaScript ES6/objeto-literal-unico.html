<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <title>Objetos Literais - Ãšnicos</title>
        <script type="text/babel">
            let assinataura = {
                idCliente: 1000,
                descricao: "Acesso a Internet",
                status() {
                    console.log("Ativo");
                },
            };

            console.log(assinataura.descricao);

            let y = assinataura;
            console.log(y.descricao);

            //////////////////////////////////////
            y.descricao = "Internet + TV + Telefone";
            console.log(assinataura.descricao);
            console.log(y.descricao);
        </script>
    </head>

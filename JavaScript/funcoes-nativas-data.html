            //diferença de dias
            var data1 = new Date(2017, 0, 15);
            var data2 = new Date(2017, 1, 13);

            document.write(data1.toString());
            document.write("<hr/>");
            document.write(data2.toString());
            document.write("<br/><br/><hr/>");

            //converter datas para algo que possamos calcular

            //getTime recupera os milisegundos a partir de

            document.write(milissegundosEntreDatas);
            document.write("<br/><br/><hr/>");

            //quantos dias o resultado da subtração representa
            var milissegundosPorDia = 1 * 24 * 60 * 60 * 1000;
            document.write(

            );
            document.write("<hr/>");

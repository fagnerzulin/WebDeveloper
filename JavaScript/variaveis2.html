<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Variáveis - null e underfined</title>

        <script>
            //null -> representa a ausencia intencional de um valor
            var teste = null;
            //underfined -> quando a variavel não possui nenhum valor
            var teste2;

            console.log(teste);
            console.log(teste2);
        </script>
    </head>
    <body></body>
</html>

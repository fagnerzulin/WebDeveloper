<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BOM - Timing</title>
        <script>
            setTimeout(() => {
                document.write("Teste <br/>");
            }, 2000);

            var i = 5;
            var x = setInterval(() => {
                document.write(i + "<br/>");
                i--;
                if (i == 0) {
                    clearInterval(x);
                }
            }, 2000);
        </script>
    </head>
    <body></body>
</html>

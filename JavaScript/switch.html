<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Swith</title>
        <script>
            var paramentro = prompt("Digite um n√∫mero");
            switch (Number(paramentro)) {
                case 1:
                    document.write("Parametro 1");

                case 2:
                    document.write("Parametro 2");

                default:
                    document.write("Default");
                    break;
            }
        </script>

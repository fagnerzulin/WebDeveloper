<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Estrutura While</title>

        <script>
            var x = 1;

            while (x <= 10) {
                x++;

                if (x === 5) {
                    //break - comando que encerra o loop
                    continue; // no while o continue tem
                    //que estar depois do incrementador
                }
                document.write(x + "<br/>");
            }
        </script>
    </head>
    <body></body>
</html>

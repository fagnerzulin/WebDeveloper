<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eventos - Teclado</title>

        <script>
            /*
                Eventos do teclado
                    onkeydown - acionado no momento que uma tecla é apertada
                    onkeypress - acionando quando a tecla (que representa um
                        caracterer) é matida pressionada
                    onkeyup - acionado no mento que a tecla é liberada
            */

            function acao1() {
                alert("Evento disparado");
            }
        </script>
    </head>
    <body>
        <input onkeypress="acao1()" type="text" name="" id="" />
    </body>
</html>

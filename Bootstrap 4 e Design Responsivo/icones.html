<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="bootstrap4/css/bootstrap.min.css" />
        <link
            href="iconic/font/css/open-iconic-bootstrap.css"
            rel="stylesheet"
        />

        <link href="fontawesome/css/all.css" rel="stylesheet" />
        <title>√çcones - Bootstrap</title>
    </head>

    <body style="margin-bottom: 200px; padding: 16px;">
        <h3 class="border-bottom">Font Iconic</h3>
        <span class="oi oi-bell display-3 text-danger"></span>
        <i class="oi oi-clock display-3 text-success"></i>

        <button class="btn btn-dark btn-lg">
            <i class="oi oi-clock"></i>
            Clique aqui
        </button>


        <h3 class="border-bottom">Font awesome</h3>
        <i class="fas fa-battery-half display-3 text-danger"></i>
        <span class="fas fa-bomb display-3 text-warning"></span>

        <button class="btn btn-danger btn-lg">
            <i class="fas fa-bomb display-3 text-light"></i>
            Clique aqui
        </button>


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script src="bootstrap4/js/bootstrap.min.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags Obrigatórias -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous"
        />

        <!-- Font Awesome -->
        <script
            src="https://kit.fontawesome.com/265626f67a.js"
            crossorigin="anonymous"
        ></script>

        <!-- Estilo costumizado -->
        <link rel="stylesheet" href="css/estilo.css" />

        <title>Finans - finanças pessoais</title>
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-sm navbar-light bg-warning">
                <div class="container">
                    <a href="#" class="navbar-brand">
                        <img src="img/logo.png" width="142" alt="Finans" />
                    </a>

                    <button
                        class="navbar-toggler"
                        data-toggle="collapse"
                        data-target="#nav-principal"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div id="nav-principal" class="collapse navbar-collapse">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a href="" class="nav-link">Home</a>
                            </li>

                            <li class="nav-item">
                                <a href="" class="nav-link">Recursos</a>
                            </li>

                            <li class="nav-item">
                                <a href="" class="nav-link">Benefícios</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="nav-link">Preço</a>
                            </li>
                            <li class="nav-item">
                                <a href="" class="btn btn-outline-light ml-4">
                                    Entrar
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <section id="home" class="bg-warning">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 d-flex">
                        <div class="align-self-center">
                            <h1 class="display-4">
                                Suas Contas, descomplicadas
                            </h1>
                            <p>
                                Usado por mais de 1 milhão de pessoas, o Finans
                                é uma ferramenta online que vai facilitar sua
                                vida financeira.
                            </p>

                            <form class="mt-4 mb-4">
                                <div class="input-group input-group-lg">
                                    <input
                                        class="form-control"
                                        type="text"
                                        id="email-usuario"
                                        placeholder="Seu e-mail"
                                    />
                                    <div class="input-group-append">
                                        <input
                                            class="btn btn-primary"
                                            type="button"
                                            value="Cadastre-se"
                                        />
                                    </div>
                                </div>
                            </form>

                            <p>
                                Disponivel para
                                <a href="" class="btn btn-outline-light">
                                    <i class="fab fa-android fa-lg"></i>
                                </a>
                                <a href="" class="btn btn-outline-light">
                                    <i class="fab fa-apple fa-lg"></i>
                                </a>
                            </p>
                        </div>
                    </div>

                    <div class="col-md-6 d-none d-md-block">
                        <img src="img/capa-mulher.png" />
                    </div>
                </div>
            </div>
        </section>

        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"
        ></script>
    </body>
</html>

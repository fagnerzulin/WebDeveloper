<!DOCTYPE html>
<html>

	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#topo {
				background: blue;
			}
			
			#conteudo {
				background: red;
			}

			#rodape {
				background: green;
			}

			.produto {
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>
	<body>
		<!-- 
		Divs - é um elemento do tipo block/container que acomoda outras tag's, é um divisor de espaços. Aqui os elementos ficam um abaixo do outo e oculpam toda o espaço da linha 
		
		Span - parecido com a div, acomoda pequenos trechos de texto. É um elemento do tipo inline, significa que o span agrupa seus elemento em uma linha, ficando um ao lado do outro
		 -->
		<div id="topo">
			
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>

		<div id="conteudo">
			
			<div class="produto">
				Produto 1
			</div>

			<div class="produto">
				Produto 2
			</div>

			<div class="produto">
				Produto 3
			</div>

		</div>

		<div id="rodape">
			
			Todos os <span class="azul"> direitos</span> reservados

		</div>

	</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Desafio A-B-C</title>
        <script>
            var a = 10;
            var b = 20;
            var c = null;

            document.write("<h1>Desafio</h1>");
            document.write("<h2>Valores iniciais:</h2>");
            document.write("<p>Variável a = " + a + "</p>");
            document.write("<p>Variável b = " + b + "</p>");
            document.write("<p>Variável c = " + c + "</p>");
            document.write("</br>");

            c = a;
            a = b;
            b = c;
            c = null;

            document.write("<h2>Valores finais:</h2>");
            document.write("<p>Variável a = " + a + "</p>");
            document.write("<p>Variável b = " + b + "</p>");
            document.write("<p>Variável c = " + c + "</p>");
        </script>
    </head>
    <body></body>
</html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />

        <title>Array - Ordenação de elementos</title>
        <script>
            // var lista_frutas = Array(
            //     "Pêra",

            // );

            // console.log(lista_frutas);
            // console.log(lista_frutas.sort()); // funciona em ordenações alfanumericas

            var lista_frutas = Array(12, 40, 7, 15, 19, 1, 3);

            console.log(lista_frutas);

            //para ordenar numeros... usa-se a seguinte função (passando-a por paramentro para o sort)
            var ordenaNumeros = function (a, b) {
                return b - a;
                // ordenação crescente  = a - b
                // ordenação decrescente = b - a
            };

            console.log(lista_frutas.sort(ordenaNumeros));
        </script>

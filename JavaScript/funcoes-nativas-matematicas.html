<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Funções Nativas Matemáticas</title>
        <script>
            var x = Math.ceil(10.38); //arredonda para mais
            document.write(x + "<br/>");

            x = Math.floor(10.38); //arredonda para menor
            document.write(x + "<br/>");

            x = Math.round(10.58); //arredonda de acordo com o valor médio
            document.write(x + "<br/>");

            //o metodo random retorna um numero randomico (aleatorio) entre zero
            //e um
            x = Math.random(); //arredonda para menor
            document.write(x + "<br/>");
        </script>
    </head>
    <body></body>
</html>

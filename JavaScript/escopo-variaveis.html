<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Escopo de Variáveis</title>

        <script>
            // 3 escopos: global, função e o bloco

            var serie = "Friends";

            //escopo de bloco
            if (true) {
                var serie2 = "Game of Thrones"; //variaveis desse tipo de escopo sofrem elevação (hosting)
                document.write(serie);
            }

            document.write("</br>");
            document.write(serie2);
            document.write("</br>");

            //escopo função
            function x() {
                var serie3 = "The Walking Dead"; // aqui a variavel não sofre elevação para o escopo global
                document.write("<br>" + serie);
                document.write("<br>" + serie2);
                document.write("<br>" + serie3);
            }

            x();

            document.write(serie3);
        </script>
    </head>
    <body></body>
</html>

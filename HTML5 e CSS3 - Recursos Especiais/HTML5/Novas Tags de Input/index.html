<!DOCTYPE html>
<html lang="pt-br">

	<head>
		<title>Novas Tags de Input</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="estilo.css">		
	</head>


	<body>

		<form>

			<label for="nome">Nome</label>
			<input type="text" id="nome"  autofocus>
			<br><br>

			<label for="email">Email</label>
			<input type="email"id="email"  >
			<br><br>

			<label for="numero">NÃºmero</label>
			<input type="number" id="numero" min="1" max="20" step="5">
			<br><br>

			<label for="url">URL</label>
			<input type="url" id="url" placeholder="ex: http://www.">
			<br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa" >
			<br><br>

			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data" >
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor" >
			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>



	</body>

</html>
